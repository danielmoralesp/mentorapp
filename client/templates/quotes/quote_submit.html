<template name="quoteSubmit">
	<div class="leave-comment mr0"><!--leave comment-->
        <h3 class="text-uppercase">Send massage</h3>
        <br>
        <form class="form-horizontal contact-form" role="form">
            <div class="form-group {{errorClass 'autor'}}">
                <div class="col-md-12">
                    <input type="text" class="form-control" name="autor" value="" placeholder="Autor"/>
                    <span class="help-block">{{errorMessage 'autor'}}</span>
                </div>
            </div>
            <div class="form-group {{errorClass 'frase'}}">
                <div class="col-md-12">
					<textarea class="form-control" rows="6" name="frase" value="" placeholder="Frase"></textarea>
                    <span class="help-block">{{errorMessage 'frase'}}</span>
                </div>
            </div>
            <input type="submit" value="Submit" name="submit" class="btn send-btn"/>
        </form>
    </div><!--end leave comment-->
</template>
