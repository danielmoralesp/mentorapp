<template name="quotesList">
	<div class="page">
		<div class="wrapper">
		{{#each quotes}}
			{{> quoteItem}}
		{{/each}}
		</div>
		<br>
		{{#if nextPath}}
	      <a class="load-more" href="{{nextPath}}">Load more</a>
	    {{else}}
		    {{#unless ready}}
		    	{{> spinner}}
		    {{/unless}}
	    {{/if}}
	</div>
</template>
