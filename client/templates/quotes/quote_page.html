<template name="quotePage">
	{{> quoteItem}}
	<!--bottom comment-->
	{{#each comments}}
        {{> commentItem}}
    {{/each}}
    <!-- end bottom comment-->
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
    	<div class="leave-comment"><!--leave comment-->
            <h4>Porfavor loguearse para dejar un comentario. </h4>
        </div><!--end leave comment-->
    {{/if}}
</template>
