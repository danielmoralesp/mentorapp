<template name="quoteItem">
	<article class="article">
		<div class="post-area">
	        <div class="single-about">
	            <div class="about-us-img pull-left" style="width:200px;"> 
                    <a href="{{pathFor 'quotePage'}}"><img src="/images/img/{{autor}}.jpg" alt="" class="img-circle"></a>
	            </div>
	            <div class="about-us-text">
	                <a href="{{pathFor 'quotePage'}}" class="quote"><h3 class="text-uppercase">{{autor}}</h3></a>
	                <h5>{{profesion}}</h5>
					<p class="quote">"{{frase}}"</p>
                    <div class="social-share">
                        <ul>
                            <li class="text-center">
                                <a class="s-facebook" target="_blank" href="http://www.facebook.com/sharer.php?u=http://www.mentorapp.club{{pathFor 'quotePage'}}"><i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li class="text-center">
                                <a class="s-twitter" target="_blank" href="http://twitter.com/home?status=http://www.mentorapp.club{{pathFor 'quotePage'}}"><i class="fa fa-twitter"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
					<div class="decoration">
                    	<a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬† Votos ({{votes}})</a>
                        <a href="{{pathFor 'quotePage'}}" class="btn btn-default">Ver Frase</a>
                    	 {{#if ownQuote}}
                    	 	<a href="{{pathFor 'quoteEdit'}}" class="btn btn-default">Editar Frase</a>
                    	 {{/if}}
               	 	</div>
               	 	<div class="social-share">
						<span class="social-share-title pull-left text-capitalize">Por {{creador}} el {{submitted}}</span>
                        <br/><br/><br/>
                        <span class="social-share-title pull-left text-capitalize">
                            <a href="{{pathFor 'quotePage'}}">{{commentsCount}} Comentarios, </a>
                            {{votes}} Votos
                        </span>
                    </div>
	            </div>
	        </div>
		</div>
    </article>
</template>
