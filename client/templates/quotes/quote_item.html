<template name="quoteItem">
	<article>
		<div class="post-area">
	        <div class="single-about">
	            <div class="about-us-img pull-left">
	                <img src="images/{{image}}" alt="" class="img-circle">
	            </div>
	            <div class="about-us-text">
	                <h3 class="text-uppercase">{{autor}}</h3>
	                <h5>{{profesion}}</h5>
					<p>"{{frase}}"</p>
					<div class="decoration">
                    	<a href="{{pathFor 'quotePage'}}" class="btn btn-default">Ver Quote</a>
               	 	</div>
					<div class="social-share">
			            <ul>
			                <li class="text-center"><a class="s-facebook" href="{{facebook}}"><i
			                                                class="fa fa-facebook"></i></a>
			                </li>
			                <li class="text-center"><a class="s-twitter" href="{{twitter}}"><i
			                                                class="fa fa-twitter"></i></a></li>
			                <li class="text-center"><a class="s-google-plus" href="{{google}}"><i
			                                                class="fa fa-google-plus"></i></a></li>
			                <li class="text-center"><a class="s-linkedin" href="{{linkedin}}"><i
			                                                class="fa fa-linkedin"></i></a>
			                </li>
			                <li class="text-center"><a class="s-instagram" href="{{instagram}}"><i
			                                                class="fa fa-instagram"></i></a></li>
			            </ul>
		            </div>
	            </div>
	        </div>
		</div>
    </article>
</template>
